<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JS Clock</title>
  <style>
   
    body{
      height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background:#f2f2f2;
    }

   
    .clock{
      width:250px;
      height:250px;
      border:8px solid #222;
      border-radius:50%;
      position:relative;
      background:white;
    }

  
    .hand{
      position:absolute;
      top:50%;
      left:50%;
      transform-origin: left;   
      transform: rotate(-90deg);
      background:#222;
    }

    .hour{   width:60px; height:6px; }
    .minute{ width:90px; height:4px; }
    .second{ width:100px; height:2px; background:red; }

    
    .dot{
      width:12px;
      height:12px;
      background:#222;
      border-radius:50%;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="dot"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

     
      const secondDeg = seconds * 6;

      const minuteDeg = minutes * 6;

      
      const hourDeg = hours * 30 + minutes * 0.5;
     
      secondHand.style.transform = `rotate(${secondDeg - 90}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg - 90}deg)`;
      hourHand.style.transform   = `rotate(${hourDeg - 90}deg)`;
    }

    updateClock();            
    setInterval(updateClock, 1000); 
  </script>
</body>
</html>
